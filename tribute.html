<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title> gta transparent login page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

   
    <section id="login_page">
        <div class="form_container">
    
       <h1>Gta login page</h1>
       <form action="#" method="get" id="registration">
        <div class="control">
 <input type="email" name="email" placeholder="Email Address">
        </div>
        <div class="control">
 <input type="password" name="pwd" id="pwd" placeholder="password">
        </div>
 <span><input type="checkbox" name="accept" value="acc" id="remember">
<label for="remember">remember me</label></span>

<div class="control">
<button type="submit" form="registration" value="Submit" id="reg_button">register</button>
</div>

       </form>
       <div class="link">
       <a href="#">Forgot password?</a>
       </div>
        </div>

    </section>
   
    

       
        </body>
</html>
